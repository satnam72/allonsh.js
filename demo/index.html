    <main class="spaced-top">
      <section class="demo-section__title">Interactive Playground</section>

      <section class="demo-layout">
        <!-- Control Panel -->
        <aside class="demo-control-panel" id="controlPanel">
          <div class="demo-control-panel__header">
            <h3 class="demo-control-panel__title">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use href="#settingsIcon"></use>
              </svg>
              Controls
            </h3>

            <button class="toggle-panel-btn close" id="closePanelBtn">
              <svg
                width="32px"
                height="32px"
                viewBox="-6 -6 24 24"
                preserveAspectRatio="xMinYMin"
              >
                <path
                  d="M7.314 5.9l3.535-3.536A1 1 0 1 0 9.435.95L5.899 4.485 2.364.95A1 1 0 1 0 .95 2.364l3.535 3.535L.95 9.435a1 1 0 1 0 1.414 1.414l3.535-3.535 3.536 3.535a1 1 0 1 0 1.414-1.414L7.314 5.899z"
                />
              </svg>
            </button>
          </div>

          <label class="demo-control-panel__option">
            <input type="checkbox" id="ghostEffectCheckbox" />
            Enable Ghost Effect
          </label>

          <label class="demo-control-panel__option">
            <input type="checkbox" id="restrictDropzoneCheckbox" />
            Restrict to Dropzones
          </label>

          <label class="demo-control-panel__option">
            <input type="checkbox" id="stackCheckbox" />
            Enable Stacking
          </label>

          <label class="demo-control-panel__option">
            Stack Direction:
            <div
              id="stackDirectionButtons"
              style="margin-top: 0.5rem; display: flex; gap: 0.5rem"
            >
              <button
                type="button"
                class="stack-btn selected"
                data-direction="horizontal"
                id="horizontalStackingBtn"
              >
                Horizontal
              </button>
              <button
                type="button"
                class="stack-btn"
                data-direction="vertical"
                id="verticalStackingBtn"
              >
                Vertical
              </button>
            </div>
          </label>

          <label class="demo-control-panel__option">
            Stack Spacing: <span id="spacingValue">10 px</span>
            <input
              type="range"
              id="stackSpacingSlider"
              min="0"
              max="50"
              value="10"
            />
          </label>

          <label class="demo-control-panel__option">
            Add new draggable Item:
          </label>
          <button id="addItemBtn" class="stack-btn">Add</button>
          <label class="demo-control-panel__option"> Reset: </label>
          <button id="reset-btn" class="stack-btn selected">Reset</button>
        </aside>

        <!-- ðŸ§© Playground -->
        <div class="demo-playgrounds">
          <section class="demo-section__playground dashed">
            <button class="toggle-panel-btn open" id="openPanelBtn">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <use href="#settingsIcon"></use>
              </svg>
            </button>
            <h3>Draggables</h3>
            <div class="demo-playground__draggables dropzone dashed"></div>
            <hr />
            <h3>Dropzones</h3>

            <div class="demo-playground__dropzones">
              <div class="dropzone dashed"></div>
              <div class="dropzone dashed"></div>
            </div>
          </section>
          <br />
          <br />
          <br />

          <section class="demo-section__playground demo-freemode dashed">
            <div class="freemode-title">FreeMode</div>
            <div class="freemode-draggable draggable">Drag Me!</div>
            <button id="reset-btn-freemode" class="stack-btn freemode">
              Reset
            </button>
          </section>
        </div>
      </section>

      <div class="theme-toggle-btn" id="theme-toggle-button">
        <img id="current-theme" src="img/moon.svg" alt="moon" />
      </div>
    </main>
