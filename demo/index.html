<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Allonsh.js Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .draggable {
        width: 100px;
        height: 100px;
        background-color: #4caf50;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        position: absolute;
        top: 50px;
        left: 50px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .dropzone {
        width: 200px;
        height: 200px;
        border: 3px dashed #333;
        margin-top: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        font-weight: bold;
        border-radius: 12px;
        transition: background-color 0.3s;
      }
      .dropzone.dragover {
        background-color: #d3f9d8;
        border-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Allonsh.js Drag & Drop Demo</h1>

    <div class="draggable" style="top: 100px; left: 100px">Drag me</div>

    <div class="dropzone" id="dropzone">Drop here</div>

    <script type="module">
      import Allonsh from '../src/allonsh.js';

      const allonsh = new Allonsh('.draggable');

      const dropzone = document.getElementById('dropzone');

      const dragManager = new Allonsh('.draggable');
      dragManager.enableSnapping(true);
      dragManager.setSnapMode('bottom-right');

      dragManager.registerDropzone('#dropzone', (draggedEl, dropzone) => {
        console.log('Dropped:', draggedEl.textContent);
      });
    </script>
  </body>
</html>
